<article class="entry entry--event {{ inverted ?= 'entry--inverted' }}">
	<a href="{{ url }}" title="{{ alt ?= alt }}">

		<div class="entry__event_date">
			<span class="weekday">{{ event_date format_localized='%a' }}</span>
			<span class="day">{{ event_date format_localized='%e' }}</span>
			<span class="month">{{ event_date format_localized='%b' }}</span>
		</div>

		<div class="entry__content">
			<h1 class="entry__title">{{ title }}</h1>
		</div>

	</a>
</article>
