<article class="entry entry--event">
	<a href="{{ url }}" title="{{ alt ?= alt }}">

		<div class="entry__event_date">
			<span>{{ date format='D' }}</span>
			<span>{{ date format='j' }}</span>
			<span>{{ date format='M' }}</span>
		</div>

		<div class="entry__content">
			<h1 class="entry__title">{{ title }}</h1>
		</div>

	</a>
</article>
