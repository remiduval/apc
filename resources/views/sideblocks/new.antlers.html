<aside 
	class="sideblock new"
	x-cloak
	x-show="!mobile || sideblock_new"
	@click.away="sideblock_new = false"
>

	<div class="sideblock__title">{{ trans:sideblock.title_new }}</div>

	<div class="sideblock__content">
		<div class="details">
			{{ 
				partial:components/link
				tag="div"
				shape="detail" 
				icon="calendar" 
				label="{ trans:sideblock.posted_on } {publish_date format_localized='%a %e %b %y'}" 
				primary="true"
			}}
		</div>
	</div>
	
</aside>
