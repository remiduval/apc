<div class="homepage__support">
	<div class="wrapper">
	
		<div class="titles">
			<h2 class="support__title">{{ support_title }}</h2>

			<div class="support__intro intro prose prose--lg">{{ support_intro }}</div>
		</div>

		<div class="support__actions">
			{{ actions }}
				<div class="action">
					<div class="action__title">{{ title }}</div>	
					<div class="action__description prose">{{ description }}</div>
				</div>		
			{{ /actions }}
		</div>

	</div>
</div>
