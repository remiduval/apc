title: News
sections:
  main:
    display: Main
    fields:
      -
        handle: intro
        field: common.title
      -
        handle: cover
        field: common.cover
      -
        handle: intro
        field: common.intro
      -
        import: prose
  sidebar:
    display: Sidebar
    fields:
      -
        handle: date
        field: common.date
      -
        handle: pinned
        field: common.pinned
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          listable: hidden
          validate:
            - required
            - 'unique_entry_value:{collection},{id},{site}'
  seo:
    display: SEO
    fields:
      -
        import: seo
