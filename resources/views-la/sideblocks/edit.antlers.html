{{ if logged_in }}
	<aside class="sideblock">
		<div class="prose prose--sm">
			<p class="sideblock__info">Logged in as {{ user }}{{ name }}{{ /user }}</p>


			{{ user:can do="edit pages entries" }}
				<div class="set">
					{{ 
						partial:components/link
						shape="sock"
						link_type="url"
						url="{ edit_url }" 
						label="Edit this page" 
					}}
				</div>
			{{ /user:can }}
		</div>
	</aside>
{{ /if }}
