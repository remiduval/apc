<div 
	class="set map"
	data-index="{{ index }}"
	data-latitude="{{ latitude }}"
	data-longitude="{{ longitude }}"
	data-zoom="{{ zoom }}"
	data-mapbox-token="{{ config:app:mapbox_token }}"
	data-mapbox-tileset="{{ config:app:mapbox_tileset }}"
>
	<div id="map_{{ index }}"></div>

	<script>
		var markers_{{ index }} = [
			{{ markers }}
				{
					latitude:		{{ latitude }},
					longitude:		{{ longitude }},
					name:			"{{ name }}",
					paragraph:		"{{ paragraph }}",
					open:			{{ open ? "true" : "false" }}
				},
			{{ /markers }}			
		]
	</script>
</div>
