<div class="set person">
	<div class="person__portrait">
		{{ 
			partial:components/picture 
			:picture="portrait"
			fit="true"
			sizes="96px"
		}}
	</div>

	<div class="person__info">
		<div class="person__name">{{ name }}</div>

		{{ if biography }}
			<div class="person__biography prose">{{ biography }}</div>
		{{ /if }}
	</div>
</div>
