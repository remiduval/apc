<div class="set googleform">
	{{ 
		partial:components/link 
		shape="button"
		tag="button"
		click="openForm_{{ index }}()" 
	}}
</div>

<script>
	function openForm_{{ index }}() {
		SimpleLightbox.open({
			content: '<div style="height: 80vh; width: calc(100vw - 2em); background: var(--tone-025);">{{ embed | spaceless }}</div>',
			elementClass: 'slbContentEl'
		});
	}
</script>
