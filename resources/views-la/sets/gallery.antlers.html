{{ if images }}
	<div class="set gallery lightbox">
		{{ images }}
			{{ glide:url width="800" fit="max" }}
				<a
					href="{{ url }}"
					title="{{ alt ?= alt }}"
				>
			{{ /glide:url }}

					<div class="gallery__thumb">
						{{ 
							partial:components/picture 
							:picture="url"
							sizes="128px"
							fit="true"
						}}
					</div>

				</a>
		{{ /images }}
	</div>
{{ /if }}
