title: Button
fields:
  -
    handle: icon
    field: common.icon
  -
    handle: label
    field:
      input_type: text
      antlers: false
      display: Label
      type: text
      icon: text
      listable: hidden
      validate:
        - required
      width: 50
      localizable: true
  -
    handle: primary
    field:
      display: Primary
      type: toggle
      icon: toggle
      localizable: true
      width: 25
      listable: hidden
  -
    handle: link_type
    field:
      options:
        entry: Entry
        url: External
        document: Document
      multiple: false
      max_items: 1
      clearable: false
      searchable: false
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Type
      type: select
      icon: select
      width: 33
      listable: hidden
      validate:
        - required
      localizable: true
  -
    handle: url
    field:
      input_type: url
      antlers: false
      display: URL
      type: text
      icon: text
      localizable: true
      width: 66
      listable: hidden
      validate:
        - 'required_if:link_type,url'
      if:
        link_type: 'equals url'
  -
    handle: document
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      max_files: 1
      display: Document
      type: assets
      icon: assets
      localizable: true
      width: 66
      listable: hidden
      validate:
        - 'required_if:link_type,document'
      folder: documents
      if:
        link_type: 'equals document'
  -
    handle: entry
    field:
      max_items: 1
      mode: default
      collections:
        - news
        - pages
        - classifieds
        - products
        - events
      display: Entry
      type: entries
      icon: entries
      localizable: true
      width: 66
      listable: hidden
      validate:
        - 'required_if:link_type,entry'
      if:
        link_type: 'equals entry'
